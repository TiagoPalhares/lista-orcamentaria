<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Lista Orçamentaria</title>
</head>
<body>
    <div>
        <h1 id="titulo">Lista Orçamentaria</h1>
        <p id="subtitulo">Mês Dezembro</p>
        <br>
    </div>
    
    <form>
        <fieldset id="grupo">
            <div class="campo">
                <label><strong>Produto</strong></label>
                <input type="text" id="produto" name="produto" required>
            </div>

            <div class="campo">
                <label><strong>Valor</strong></label>
                <input type="number" id="valor" name="valor" required>
            </div>
            
            <div class="campo">
                <label><strong>Data</strong></label>
                <input type="date" id="data" name="data" required>
            </div>
        </fieldset>
        <!-- Alterado o tipo do botão para evitar recarregamento da página -->
        <button class="button" id="button" type="button" onclick="inserir()"><strong>Inserir</strong></button> 
    </form>
    <h2 id="titulolista">CONTROLE DE GASTO</h2>
    <table id="tabelaDados">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            
        </tbody>

    </table>
    <br>
    
    <h3 id="total"><strong>TOTAL</strong></h3>

    <script src="/JS/script.js"></script>
</body>
</html>
